<DOCTYPE html>
    <html lang="en">

    <head>
    <meta charset="utf-8" />
    <meta name="description" content="my second website" />
    <meta name="author" content="Dan Naeem" />
    <meta name="keywords" content="how to build a wevsite" />
    <title>a more complete website</title>

    <link href="assets/css/layout.css" rel="stylesheet" />
    <link href="assets/css/theme.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
    <nav class="nav">
        <div class="container">
            <div class="logo">
                <img src="assets/images/insane_logo.png" alt="dnnm" />
            </div>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <div class="title-wrapper">
            <h1 class="header-title">my second website</h1>
            <h3 class="header-subtitle">htm5, css3 and Javascript</h3>
        </div>
    </header>

    <section class="call2action">
        <div class="container">
            <div class="intro">
                <h3 class="section-title white">Call to action</h3>
                <p>
                    Go ahead and click the button
                </p>
            </div>
            <div class="intro right">
                <a href="/" class="clickButton">CLICK HERE</a>
            </div>
        </div>

    </section>

    <section class="works">
        <div class="container">
            <div class="column">
                <img src="assets/images/html.png" alt="html" />
            </div>
            <div class="column">
                <img src="assets/images/css.png" alt="css" />
            </div>
            <div class="column">
                <img src="assets/images/card1.png" alt="1" />
            </div>
            <div class="column">
                <img src="assets/images/card2.png" alt="2" />
            </div>
        </div>
    </section>

    <section class="testimonials">
        <div class="container">
            <h3 class="section-title grey2"> Information </h3>
            <p>
                A paragraph containing information about this site and other relevant information.
            </p>
        </div>
    </section>

    <section class="map">
        <div class="container">
            <h3 class="section-title slategrey">Located</h3>
            <p>
                NYC
            </p>
        </div>
    </section>
    <footer>
        <div class="outro">
            <p>Dan Naeem</p>
        </div>
    </footer>

    <script>
        $(".header-subtitle").on("click", function() {
            $(".call2action").slideToggle();
        });
    </script>
</body>
    </html>
</DOCTYPE>
